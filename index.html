<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌍Global Bites🌍</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/script.js"></script>
</head>
<header>
    <h1>🌍Global Bites🌍</h1>
    <p>Have a Taste of the World Through its cuisines</p>
</header>
<body>
  <main>
    <div class="filter">
        <input type="text" id="search" placeholder="Search for a cuisine..." oninput="filterDishes()"/>
        <select id="cuisineFilter">
            <option value="">All Cuisines</option>
            <option value="Italian">Italian</option>
            <option value="Mexican">Mexican</option>
            <option value="Japanese">Japanese</option>
            <option value="Indian">Indian</option>
            <option value="Chinese">Chinese</option>
            <option value="French">French</option>
            <option value="Spanish">Spanish</option>
            <option value="Thai">Thai</option>
            <option value="American">American</option>
            <option value="Korean">Korean</option>
            <option value="Vietnamese">Vietnamese</option>
            <option value="Middle Eastern">Middle Eastern</option>
            <option value="Caribbean">Caribbean</option>
            <option value="African">African</option>
            <option value="British">British</option>
            <option value="Greek">Greek</option>
            <option value="Mediterranean">Mediterranean</option>
        </select>
        <button onclick="fetchDishes()">Search</button>

    </div>

    <div id="dishesContainer">
        
    </div>
    <div id="errorMessage" class="error-message" style="display: none;">
        <p>Sorry, we couldn't find any dishes matching your search criteria.</p>
    </div>
    <div id="loadingMessage" class="loading-message" style="display: none;">
        <p>Loading dishes...</p>
    </div>
    <div id="recipeContainer" class="recipe-container"></div>
  </main> 
    
    </div>
  </div>
</body>
</html>
